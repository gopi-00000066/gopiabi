<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Videos ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      background: #ff6699;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 5px 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ffe6f0;
      text-decoration: underline;
    }

    /* TITLE */
    h1 {
      margin-top: 20px;
      color: #d6336c;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      font-size: 1.8rem;
    }

    /* VIDEO SECTION */
    .video-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    /* BUTTONS */
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .btn {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #cc0055;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }
      .btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      video {
        width: 100%;
        max-height: 300px;
      }
      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="photos.html">Photos</a>
    <a href="index.html#wishes">Wishes</a>
    <a href="videos.html">Videos</a>
  </div>

  <h1>ðŸŽ¥ Surprise Videos for You ðŸ’•</h1>

  <!-- VIDEO PLAYER -->
 

  <script>
    const videos = [
      "1.mp4",
      "2.mp4",
      "3.mp4",
      "4.mp4",
      "5.mp4",
      "6.mp4"
    ];
    let currentVideo = 0;
    const player = document.getElementById("videoPlayer");

    function loadVideo(index) {
      player.src = videos[index];
      player.play();
    }

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videos.length;
      loadVideo(currentVideo);
    }

    function prevVideo() {
      currentVideo = (currentVideo - 1 + videos.length) % videos.length;
      loadVideo(currentVideo);
    }

    // Auto next video after finishing
    player.addEventListener("ended", nextVideo);
  </script>

</body>
</html>
